name: Actions Workflow

on: push

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Erik
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"